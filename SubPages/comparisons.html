<!-- * A ["Comparisons" page](#comparisons-page) that:
  * Contains all of the visualizations on the same page so we can easily visually compare them.
  * Uses a bootstrap grid for the visualizations.
    * The grid must be two visualizations across on screens medium and larger, and 1 across on extra-small and small screens. -->

<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF-8">
<title>Weather visualization</title>
    <!-- Bring in our bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../vizstyle.css">
</head>
  
<body>
<!-- -----------------------------------------------------Navbar-------------------------------------------------------- -->
    <!-- Collect the nav links, forms, and other content for toggling -->
    <form class="navbar-form navbar-right">
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Plots<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
            <li><a href="#">Comparison</a></li>
            <li><a href="#">Data</a></li>
            </li>
        </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
    </nav>


<!-- -----------------------------------------------------Page-------------------------------------------------------- -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1>Comparison: Latitude vs. X</h1>
                    <div class="row">
                            <div class="col-md-6">
                            <a href="#" class="thumbnail">
                                <img src="https://github.com/emilyrush/weather_api/blob/master/starter_code/Images/max_temp_bubble_plot.png?raw=true" alt="Maximum Temperature">
                            </a>
                            </div>
        
                            <div class="col-md-6">
                            <a href="https://www.google.com" class="thumbnail">
                            <img src="https://github.com/emilyrush/weather_api/blob/master/starter_code/Images/humidity_scatter_plot.png?raw=true" alt="Humidity">
                            </a>
                            </div>
        
                            <div class="col-md-6">
                            <a href="#" class="thumbnail">
                                <img src="https://github.com/emilyrush/weather_api/blob/master/starter_code/Images/cloudiness_bubble_plot.png?raw=true" alt="Cloudiness">
